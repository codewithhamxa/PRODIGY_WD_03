<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="icon.png" alt="" class="icon" width="100">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>
        <button id="restart"><i class="fa-solid fa-arrow-rotate-right"></i> Restart</button>
    </div>
    <div class="popup hide">
        <p id="message">Sample Message</p>
        <button id="new-game"> <img src="https://cdn-icons-png.flaticon.com/512/13/13973.png">New Game</button>
    </div>
    <script src="https://kit.fontawesome.com/fec4b244e1.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
